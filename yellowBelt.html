<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto+Mono:wght@300&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <div id="wrapper">
        <div id="navBar">
            <span class="logo"><img src="images/assets/leaf.png" alt="leaf"></span>
            <h1>EasyBay</h1>
            <input class="search" type="text" placeholder="Search for Anything">
            <h3>Sign in</h3>
            <img onclick="alert('Your Cart in empty!')" src="images/assets/cart-dark.png" alt="cart">

        </div>

        <div id="types">
            <h3>Aeonium</h3>
            <h3>Andormischus</h3>
            <h3>Agave</h3>
            <h3>Aloe</h3>
            <h3>Anacampseros</h3>
            <h3>Aristaloe</h3>
            <h3>More...</h3>
        </div>

        <div id="banner">
            <h1>Your Source for Serious Succulent Specialties</h1>
        </div>
        <div id="slider">
            <div class="slider">
                <p>Discover Succulent varieties one pot or rock at a time! Discover</p>
                <img src="images/assets/arrow-light.png" alt="">
            </div>
            <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="images/assets/succulents-1.jpg"
                alt="succulents">

            <div id="split">
                <img src="images/assets/aloe-m.jpg" alt="aloe">
                <div class="text">
                    <h1> Soothing aloe</h1>
                    <img src="images/assets/arrow-light.png" alt="arrow">

                </div>
            </div>
        </div>
        <div id="cookies">

        </div>
        <!-- bottom -->
        <div id="plants">
            <div class="plants">
                <img src="images/assets/aeonium-s.jpg" alt="aeonium">
                <h3>aeonium</h3>
            </div>
            <div class="plants">
                <img src="images/assets/aloe-s.jpg" alt="aloe">
                <h3>Aloe</h3>
            </div>
            <div class="plants">
                <img src="images/assets/cactus-s.jpg" alt="cactus">
                <h3>Cactus</h3>
            </div>
            <div class="plants">
                <img src="images/assets/echeveria-s.jpg" alt="echeceria">
                <h3>Echeceria</h3>
            </div>
            <div class="plants">
                <img src="images/assets/sedum-s.jpg" alt="sedum">
                <h3>Sedum</h3>
            </div>

            <div class="plants">
                <img src="images/assets/sempervivum-s.jpg" alt="sempervivum">
                <h3>Sempervivum</h3>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
